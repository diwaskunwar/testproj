<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body  >
<h1>form verification</h1>
   <form id="form" action="">
    USERNAME:  <input id="name " type="text" placeholder="ENTER YOUR NAME">
    <span id="name-feedback"></span><br><br>
    PASSWORD:  <input id="password " type="password" placeholder="ENTER YOUR PASSWORD">
    <span id="password-feedback"></span><br><br>
    <input type="range" id="amount" min="1" max="9" value="5"><br><br>
    SELECTION:  <select name="" id="selection" >
        <option value="">option 1</option>
      <option value="">option 2</option>
      <option value="">option 3</option>
      <option value="">option 4</option>
      <option value="">option 5</option>
      <option value="">option 6</option>
    </select> <br><br>

    MESSAGE:<br> 
       <textarea id="message" name="" cols="30 " rows="10"></textarea><br><br>
    <span id="message-feedback"></span><br>
    
    <input type="checkbox" name="cb" id="checkbox"><label for="cb">check me</label>
    <span id="checkbox-feedback"></span><br>
    <input id="submit" type="submit" value="submit">
  </form> 

  <!-- <button id="title">click</button>
   <input type="checkbox" name="cb" id="checkbox"><label for="cb">check me</label>  -->

  </body>
